<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
      <h1>Counter: 0</h1>
      <button onclick="change()">Change Counter</button>
</body>
<script>
    
    function change(){
        document.querySelector("h1").innerHTML = "Counter 20";
    }
</script>
</html>
